<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Check-in</title>
  <style>
    :root {
      --color-bg-base: #0f172a;
      --color-bg-surface: #1e293b;
      --color-bg-muted: #334155;
      --color-text-primary: #f1f5f9;
      --color-text-secondary: #cbd5e1;
      --color-text-muted: #94a3b8;
      --color-primary: #38bdf8;
      --color-primary-hover: #0ea5e9;
      --color-primary-active: #0284c7;
      --color-success: #10b981;
      --color-error: #ef4444;
      --color-warning: #f59e0b;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --color-bg-base: #ffffff;
        --color-bg-surface: #f1f5f9;
        --color-bg-muted: #e2e8f0;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #64748b;
        --color-primary: #0284c7;
        --color-primary-hover: #0369a1;
        --color-primary-active: #075985;
        --color-success: #059669;
        --color-error: #dc2626;
        --color-warning: #d97706;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--color-bg-base);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 24px;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
      padding-top: 24px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--color-text-muted);
    }

    .card {
      background: var(--color-bg-surface);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    .upload-area {
      border: 2px dashed var(--color-bg-muted);
      border-radius: 12px;
      padding: 32px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: var(--color-primary);
      background: rgba(56, 189, 248, 0.05);
    }

    .upload-area.has-image {
      padding: 0;
      border: none;
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      opacity: 0.5;
    }

    .upload-text {
      color: var(--color-text-secondary);
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    #file {
      display: none;
    }

    #preview {
      display: none;
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 400px;
    }

    #preview.visible {
      display: block;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      background: var(--color-primary);
      color: var(--color-bg-base);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px rgba(56, 189, 248, 0.3);
    }

    button:hover:not(:disabled) {
      background: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(56, 189, 248, 0.4);
    }

    button:active:not(:disabled) {
      background: var(--color-primary-active);
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status-box {
      background: var(--color-bg-surface);
      border-radius: 12px;
      padding: 20px;
      margin-top: 24px;
      border-left: 4px solid var(--color-text-muted);
      transition: all 0.3s ease;
    }

    .status-box.hidden {
      display: none;
    }

    .status-box.success {
      background: rgba(16, 185, 129, 0.1);
      border-left-color: var(--color-success);
    }

    .status-box.error {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: var(--color-error);
    }

    .status-box.warning {
      background: rgba(245, 158, 11, 0.1);
      border-left-color: var(--color-warning);
    }

    .status-box.loading {
      background: rgba(56, 189, 248, 0.1);
      border-left-color: var(--color-primary);
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .status-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .status-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--color-text-primary);
    }

    .status-message {
      color: var(--color-text-secondary);
      line-height: 1.5;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(56, 189, 248, 0.3);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .badge.success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--color-success);
    }

    .badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--color-error);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’ª Gym Check-in</h1>
      <p class="subtitle">Sube tu foto para registrar tu entrada</p>
    </header>

    <div class="card">
      <label for="file" class="upload-area" id="uploadArea">
        <div id="uploadContent">
          <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <p class="upload-text">Toca para tomar una foto</p>
          <p class="upload-hint">o seleccionar desde galerÃ­a</p>
        </div>
        <img id="preview" alt="Vista previa" />
      </label>
      <input id="file" type="file" accept="image/*" />
    </div>

    <button id="send" disabled>
      <span id="btnText">Enviar Check-in</span>
    </button>

    <div id="statusBox" class="status-box hidden">
      <div class="status-header">
        <div id="statusIcon"></div>
        <div class="status-title" id="statusTitle"></div>
      </div>
      <div class="status-message" id="statusMessage"></div>
    </div>
  </div>

  <script>
    const LA_URL = "https://prod-04.swedencentral.logic.azure.com:443/workflows/9a6c42b13c4542b788b1dc28da3372b5/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=tigD71zv5RnExEPr1uiQYDXaXx1P85nlQqT9Gy24bv4";

    const fileInput = document.getElementById("file");
    const preview = document.getElementById("preview");
    const uploadArea = document.getElementById("uploadArea");
    const uploadContent = document.getElementById("uploadContent");
    const sendBtn = document.getElementById("send");
    const btnText = document.getElementById("btnText");
    const statusBox = document.getElementById("statusBox");
    const statusIcon = document.getElementById("statusIcon");
    const statusTitle = document.getElementById("statusTitle");
    const statusMessage = document.getElementById("statusMessage");

    let base64 = null;

    function showStatus(type, title, message, badge = null) {
      statusBox.className = `status-box ${type}`;
      
      const icons = {
        success: '<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
        error: '<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
        warning: '<svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
        loading: '<div class="spinner"></div>'
      };

      statusIcon.innerHTML = icons[type] || '';
      statusTitle.textContent = title;
      
      let content = message;
      if (badge) {
        content += `<br><span class="badge ${badge.type}">${badge.text}</span>`;
      }
      statusMessage.innerHTML = content;
    }

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files?.[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.classList.add("visible");
      uploadArea.classList.add("has-image");
      uploadContent.style.display = "none";

      const dataUrl = await new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = reject;
        r.readAsDataURL(file);
      });

      base64 = String(dataUrl).split(",")[1];
      sendBtn.disabled = false;
      
      showStatus('warning', 'Imagen cargada', 'Foto lista para enviar. Pulsa el botÃ³n para continuar.', {
        type: 'success',
        text: 'âœ“ Lista'
      });
    });

    sendBtn.addEventListener("click", async () => {
      if (!base64) return;

      sendBtn.disabled = true;
      btnText.textContent = "Enviando...";
      showStatus('loading', 'Enviando check-in', 'Por favor espera mientras procesamos tu foto...');

      try {
        const resp = await fetch(LA_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ foto: base64 })
        });

        const text = await resp.text();

        if (resp.status === 200) {
          // Intentar parsear la respuesta como JSON para obtener el nombre
          let nombre = 'Socio';
          try {
            const data = JSON.parse(text);
            nombre = data.nombre || data.name || data.Nombre || data.Name || text || 'Socio';
          } catch {
            // Si no es JSON, usar el texto como nombre
            nombre = text || 'Socio';
          }
          
          showStatus('success', 'Â¡Bienvenido/a!', `<strong style="font-size: 1.3rem; display: block; margin: 8px 0;">${nombre}</strong>Check-in registrado correctamente.`, {
            type: 'success',
            text: 'âœ“ Registrado'
          });
          btnText.textContent = "âœ“ Enviado";
          
          setTimeout(() => {
            preview.classList.remove("visible");
            uploadArea.classList.remove("has-image");
            uploadContent.style.display = "block";
            fileInput.value = "";
            base64 = null;
            btnText.textContent = "Enviar Check-in";
            statusBox.classList.add("hidden");
          }, 3000);
        } else if (resp.status >= 400 && resp.status < 500) {
          showStatus('error', 'No se reconociÃ³ al socio', 'No se pudo identificar tu rostro. Por favor, intenta de nuevo con mejor iluminaciÃ³n o acÃ©rcate a recepciÃ³n.', {
            type: 'error',
            text: `Error ${resp.status}`
          });
          sendBtn.disabled = false;
          btnText.textContent = "Reintentar";
        } else if (resp.status >= 500) {
          showStatus('error', 'Error del servidor', `El servidor respondiÃ³ con error ${resp.status}. Intenta nuevamente mÃ¡s tarde.`, {
            type: 'error',
            text: `Error ${resp.status}`
          });
          sendBtn.disabled = false;
          btnText.textContent = "Reintentar";
        } else {
          showStatus('warning', 'Respuesta inesperada', `CÃ³digo de estado: ${resp.status}. ${text}`, {
            type: 'warning',
            text: `Estado ${resp.status}`
          });
          sendBtn.disabled = false;
          btnText.textContent = "Enviar Check-in";
        }
      } catch (e) {
        showStatus('error', 'Error de conexiÃ³n', `No se pudo conectar con el servidor: ${e.message}`, {
          type: 'error',
          text: 'âœ— Error'
        });
        sendBtn.disabled = false;
        btnText.textContent = "Reintentar";
      }
    });
  </script>
</body>
</html>
